<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sales Inventory Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body class="bg-body">
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand">Sales Inventory Dashboard</span>
        <a class="btn btn-outline-light btn-sm" href="../index.html">Return to Home</a>
    </div>
</nav>

<div class="container">
    <!-- error banner -->
    <div id="error" class="alert alert-danger d-none" role="alert"></div>

    <div class="row g-4">
        <div class="col-lg-7">
            <div class="card">
                <div class="card-header">Sales (last 30d) by Category</div>
                <div class="card-body">
                    <canvas id="salesChart" height="140"></canvas>
                </div>
            </div>
        </div>

        <div class="col-lg-5">
            <div class="card">
                <div class="card-header">Low Stock (on_hand â‰¤ reorder)</div>
                <div class="card-body table-responsive">
                    <table class="table table-sm align-middle" id="lowTable">
                        <thead><tr>
                            <th>SKU</th><th>Name</th><th>Cat</th>
                            <th class="text-end">On hand</th><th class="text-end">Reorder</th>
                        </tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="card">
                <div class="card-header">Inventory summary by category</div>
                <div class="card-body table-responsive">
                    <table class="table table-sm" id="sumTable">
                        <thead><tr>
                            <th>Category</th>
                            <th class="text-end">On hand</th>
                            <th class="text-end">Reorder total</th>
                        </tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./app.js"></script>
</body>
</html>
